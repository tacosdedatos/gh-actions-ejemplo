name: github action ejemplo

on: 
  workflow_dispatch:
  push:

jobs: 
  escribe-algo:
    name: Escribe algo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'
      - run: python3 scripts/hello.py
